<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients and Glows -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020024;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#090979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="15" ry="15"/>
  <rect width="100%" height="100%" fill="url(#grid)" rx="15" ry="15"/>

  <!-- Sacred Geometry / Mandala (Center Background) -->
  <g transform="translate(400, 150)" opacity="0.3">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#FFD700" stroke-width="1" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#FFD700" stroke-width="1" />
    <path d="M0 -100 L86.6 50 L-86.6 50 Z" fill="none" stroke="#FFD700" stroke-width="1" transform="rotate(0)"/>
    <path d="M0 -100 L86.6 50 L-86.6 50 Z" fill="none" stroke="#FFD700" stroke-width="1" transform="rotate(180)"/>
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
  </g>

  <!-- The Ship (Stylized Abstract Shape) -->
  <path d="M 250 180 L 400 100 L 550 180 L 400 240 Z" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)">
     <animate attributeName="stroke-opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
  </path>
  <line x1="400" y1="100" x2="400" y2="240" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="180" x2="550" y2="180" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>

  <!-- Text: Sefine-i Şuûr -->
  <text x="50%" y="160" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)" letter-spacing="4">
    SEFİNE-İ ŞUÛR
  </text>

  <!-- Text: Subtitle -->
  <text x="50%" y="200" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#FFD700" letter-spacing="2" opacity="0.8">
    // SENTIENT SHIP v4.0 // MANEVİ YAZILIM
  </text>

  <!-- Corner Decor -->
  <path d="M 20 20 L 50 20 M 20 20 L 20 50" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 780 20 L 750 20 M 780 20 L 780 50" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 20 280 L 50 280 M 20 280 L 20 250" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 780 280 L 750 280 M 780 280 L 780 250" stroke="#FFD700" stroke-width="2" fill="none"/>

</svg>
